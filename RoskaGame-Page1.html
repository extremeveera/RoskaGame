<head>

<script>
function validateForm(){
	if(document.forms["MyForm"]["name"].value==null || document.forms["MyForm"]["name"].value=="")
	{
		alert("Anna nimesi aloittaaksesi seikkailun!");
		return false;
	}

	return true;
}
</script>

<form name = "MyForm" method="post" onsubmit = "return validateForm()">
  Nimi:<br>

</form>
<br>
